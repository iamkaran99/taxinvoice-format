<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <title>Bill Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="dark-mode">
    <button id="my-button"><img src="theme (1).png" alt="" class="img"></a></button>
    <div class="container">
        <h2>Bill Form</h2>
        <form
            action="https://script.google.com/macros/s/AKfycbxC_NKmZCQUhaQBh3KxidyBVP46d71X5qJplgg7tT0IaZ3H7wfz6RF4ZnDZDARF3i0eeA/exec"
            method="post">
            <div class="form-group">
                <label for="billNo">BillNo:</label>
                <input type="text" class="form-control" name="billNo" id="billNo" placeholder="Enter bill number"
                    required>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" class="form-control" name="date" id="date" placeholder="Enter date" required>
            </div>
            <div class="form-group">
                <label for="companyName">CompanyName:</label>
                <input type="text" class="form-control" name="companyName" id="companyName"
                    placeholder="Enter company name" required>
            </div>
            <div class="form-group">
                <label for="gstNumber">GstNumber:</label>
                <input type="text" class="form-control" name="gstNumber" id="gstNumber" placeholder="Enter GST number"
                    required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" class="form-control" name="amount" id="amount" placeholder="Enter amount" required>
            </div>
            <div class="form-group">
                <label for="cgst">Cgst:</label>
                <input type="number" class="form-control" name="cgst" id="cgst" placeholder="Enter CGST" required>
            </div>
            <div class="form-group">
                <label for="sgst">Sgst:</label>
                <input type="number" class="form-control" name="sgst" id="sgst" placeholder="Enter SGST" required>
            </div>
            <div class="form-group">
                <label for="totalAmount">TotalAmount:</label>
                <input type="number" class="form-control" name="totalAmount" id="totalAmount"
                    placeholder="Enter total amount" required>
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-primary" name="Submit" value="Submit" onclick="">
            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="logic.js"></script>
</body>

</html>
